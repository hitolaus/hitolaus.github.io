<!DOCTYPE html>
<html>
	<head>
		<title>syscall.dk</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="images/favicon.jpg" type="image/jpeg" />

        <link rel="stylesheet" href="css/font-awesome.min.css">
		<style type="text/css">
            :root {
                --bg-color-1: orange;
                --bg-color-2: green;
                --bg-color-3: blue;

                --selected-color: red;
            }
            * {
                box-sizing: border-box;
            }
            body, html {
                margin: 0; padding: 0;
                width: 100%;
                height: 100%;
                font-family: "Century Gothic","Lucida Grande", "Lucida Sans Unicode", "Trebuchet MS", Helvetica, Arial, Verdana, sans-serif;
                scroll-behavior: smooth;
                scroll-snap-type: y mandatory;
            }
            body {
                color: black;
                background-color: var(--bg-color-1);
            }

            a { 
                text-decoration: none; 
                opacity: 0.5;
            }
            a:link { color: white;  }
            a:visited { color: white; }
            a:active  { color: white; }
            a:hover   { 
                color: var(--selected-color); 
                opacity: 1;
            }

            .page {
                position: relative;
                width: 100%;
                height: 100%;
                scroll-snap-align: start;
                padding: 5em;
                overflow: hidden;
            }

            #intro.page {
                background-color: var(--bg-color-1);
            }
            #intro.page a {
                opacity: 1;
                color: black;
            }
            #intro.page a:hover {
                color: var(--selected-color); 
            }

            #about.page {
                background-color: var(--bg-color-2);
            }

            #social.page {
                background-color: var(--bg-color-3);
            }

            #social.page .social {
                display: flex;
                height: 100%;
                justify-content: center;
                align-items: center;
                gap: 1em;
                transition: gap 1s;
            }
            #social.page .social.is-visible {
                gap: 2em;
            }

            .to-top {
                position: absolute;
                right: 1em;
                top: 1em;
            }
            .one-down {
                position: absolute;
                left: 50%;
                transform: translate(-50%, -50%);
                bottom: 1em;
                animation-name: bounce;
                animation-timing-function: ease;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }


            .bounded-anim-block {
                display: inline-block;
                overflow: hidden;
            }
            .bounded-anim-block > * {
                animation-duration: 1s;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
            }
            .text {
                font-size: 4em;
                font-weight: bold;
                transform: translateY(-100%);
            }
            .hello {
                animation-name: slidedown;
                color: white;
            }
            .intro {
                animation-name: slidedown;
                animation-delay: 500ms;
            }
            .name {
                animation-name: slideup;
                animation-delay: 1s;
            }

            #intro img {
                position: absolute;
                right: 0;
                bottom: 0;
                animation-name: zoomin;
                animation-duration: 2500ms;
                animation-iteration-count: 1;
                animation-fill-mode: forwards;
                opacity: 0.4;
            }

            .info .title {
                color: white;
                font-weight: bold;
                font-size: 3em;
            }
            .info .value {
                color: white;
                opacity: 0.3;
                font-size: 2em;
            }
            .info.is-visible .value {
                animation-name: slideup;
            }

            @keyframes slideright {
                from {
                    transform: translateX(-100%);
                }
                to {
                    transform: translateX(0%);
                }
            }
            @keyframes slideleft {
                from {
                    transform: translateX(100%);
                }
                to {
                    transform: translateX(0%);
                }
            }
            @keyframes slideup {
                from {
                    transform: translateY(100%);
                }
                to {
                    transform: translateY(0%);
                }
            }
            @keyframes slidedown {
                from {
                    transform: translateY(-100%);
                }
                to {
                    transform: translateY(0%);
                }
            }
            @keyframes zoomin {
                from {
                    transform: scale(1.1);
                }
                to {
                    transform: scale(1.0);
                }
            }
            @keyframes bounce {
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(10px);
                }
                100% {
                    transform: translateY(0);
                }
            }
		</style>
	</head>
	<body>
        <div class="page" id="intro">
            <img src="images/head.png" alt="" />
            <div class="row">
                <div class="bounded-anim-block">
                    <div class="text hello">Hello,</div>
                </div>
            </div>
            <div class="row">
                <div class="bounded-anim-block">
                    <div class="text intro"><a href="#about">My name is</a></div>
                </div>
            </div>
            <div class="row">
                <div class="bounded-anim-block">
                    <div class="text name"><a href="#social">Jakob Hilarius</a></div>
                </div>
            </div>
        </div>
        <div class="page" id="about">
            <div class="to-top">
                <a href="#intro">syscall.dk</a>
            </div>
        
            <div class="info in-viewport">
                <div class="title">Since</div>
                <div class="bounded-anim-block">
                    <div class="value">1980</div>
                </div>
            </div>
            <div class="info in-viewport">
                <div class="title">Based in</div>
                <div class="bounded-anim-block">
                    <div class="value">Copenhagen, Denmark</div>
                </div>
            </div>
            <div class="info in-viewport">
                <div class="title">Working at</div>
                <div class="bounded-anim-block">
                    <div class="value">Softpay</div>
                </div>
            </div>
        
            <div class="one-down">
                <a href="#social"><i class="fa fa-2x fa-angle-double-down"></i></a>
            </div>
        </div>
        <div class="page" id="social">
            <div class="to-top">
                <a href="#intro">syscall.dk</a>
            </div>
            <div class="social in-viewport">
                <a href="https://www.instagram.com/hitolaus/" title="Instagram"><span class="fa fa-4x fa-instagram"></span></a>
                <a href="https://github.com/hitolaus/" title="Github"><span class="fa fa-4x fa-github"></span></a>
                <a href="https://www.linkedin.com/pub/jakob-hilarius/1b/47a/b79" title="LinkedIn"><span class="fa fa-4x fa-linkedin"></span></a>
            </div>
        </div>

        <script>
            const inViewport = (entries, observer) => {
                entries.forEach(entry => {
                    entry.target.classList.toggle("is-visible", entry.isIntersecting);
                });
            };

            const o = new IntersectionObserver(inViewport);

            document.querySelectorAll('.in-viewport').forEach(EL => {
                o.observe(EL, {});
            });
        </script>
	</body>
</html>
