<html>
    <head>
        <title>Color Scheme</title>
    </head>
    <style>
        body { 
            background-color: #eee; 
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            grid-gap: 3em;
            justify-items: center;
            align-items: center;
            padding: 3em;
        }
        @media only screen and (max-width: 900px) {
            body {
                grid-template-columns: repeat(2, minmax(0, 1fr));
            }
        }
        @media only screen and (max-width: 650px) {
            body {
                grid-template-columns: repeat(1, minmax(0, 1fr));
            }
        }
        .color {
            display: grid;
            justify-items: center;
            align-items: center;
            width: 250px;
            height: 250px;
            color: white;
            font-weight: bold;
            border: 1px transparent;
            border-radius: 1em;
            box-shadow: #bbb 0px 0px 25px;
        }
    </style>
    <body>
        <div class="color" style="background-color: #9CA893;">#9CA893</div>
        <div class="color" style="background-color: #D29680;">#D29680</div>
        <div class="color" style="background-color: #E7CB87;">#E7CB87</div>
        <div class="color" style="background-color: #88AAB2;">#88AAB2</div>
        <div class="color" style="background-color: #A893A1;">#A893A1</div>
    </body>
</html>
